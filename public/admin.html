<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniChat Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1><i class="fas fa-shield-alt"></i> Admin Dashboard</h1>
            <div class="user-info">
                <span id="adminName">Welcome, Admin</span>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <div id="alertContainer"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('overview')">
                <i class="fas fa-chart-dashboard"></i> Overview
            </button>
            <button class="tab-btn" onclick="switchTab('users')">
                <i class="fas fa-users"></i> User Management
            </button>
            <button class="tab-btn" onclick="switchTab('messages')">
                <i class="fas fa-comments"></i> Messages
            </button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeUsers">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalMessages">0</div>
                    <div class="stat-label">Total Messages</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayMessages">0</div>
                    <div class="stat-label">Today's Messages</div>
                </div>
            </div>

            <h3 style="margin-bottom: 20px; color: #374151;">Recent Activity</h3>
            <div id="recentActivity">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading recent activity...</p>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <h2 style="margin-bottom: 30px; color: #374151;">User Management</h2>
            
            <!-- Add User Form -->
            <div style="background: #f8fafc; padding: 25px; border-radius: 15px; margin-bottom: 30px;">
                <h3 style="margin-bottom: 20px; color: #374151;">Add New User</h3>
                <form id="addUserForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="userName">Full Name</label>
                            <input type="text" id="userName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="userEmail">Email</label>
                            <input type="email" id="userEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Password</label>
                            <input type="password" id="userPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="userRole">Role</label>
                            <select id="userRole" name="role" required>
                                <option value="user">User</option>
                                <option value="moderator">Moderator</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                </form>
            </div>

            <!-- User Search -->
            <input type="text" class="search-box" id="userSearch" placeholder="Search users by name or email...">

            <!-- Users Table -->
            <table class="data-table" id="usersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                        <th>Joined</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" class="loading">
                            <i class="fas fa-spinner"></i> Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Messages Tab -->
        <div id="messages" class="tab-content">
            <h2 style="margin-bottom: 30px; color: #374151;">Message Monitor</h2>
            
            <!-- Message Search -->
            <input type="text" class="search-box" id="messageSearch" placeholder="Search messages...">
            
            <!-- Message Filters -->
            <div style="margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap;">
                <select id="messageFilter" style="padding: 8px 12px; border-radius: 8px; border: 2px solid #e5e7eb;">
                    <option value="all">All Messages</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
                <button class="btn" onclick="refreshMessages()">
                    <i class="fas fa-refresh"></i> Refresh
                </button>
                <button class="btn btn-danger" onclick="clearMessages()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>

            <div id="messagesContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Loading messages...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="adminscript.js"></script>
</body>
</html>
