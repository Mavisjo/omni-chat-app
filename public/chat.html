<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Chat App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3>Users</h3>
                <button onclick="goToDashboard()" style="background: none; border: none; color: white; cursor: pointer;">‚öôÔ∏è</button>
            </div>
            <div class="user-list" id="chatUserList">
                <!-- Users will be loaded here -->
            </div>
        </div>
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <h3 id="chatUserName">Select a user to chat</h3>
                    <div class="typing-indicator" id="typingIndicator" style="display: none;"></div>
                </div>
                <div class="admin-controls">
                    <!-- Add this back button - it will only show for admins -->
                    <button id="backToDashboard" class="back-btn" onclick="goToDashboard()" style="display: none;">
                        ‚Üê Back to Dashboard
                    </button>
                    <button onclick="logout()" class="btn" style="background: #e74c3c;">Logout</button>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will appear here -->
            </div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type a message..." disabled>
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
                        <span>üì§</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
