<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Chat App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="dashboard" id="dashboardContainer">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div>
                    <h3 id="userName"></h3>
                    <span class="badge" id="userRole"></span>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="btn" onclick="openChat()">ðŸ’¬ Open Chat</button>
                <button class="btn" onclick="logout()" style="background: #e74c3c;">Logout</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="onlineUsers">0</div>
                <div class="stat-label">Online Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Total Messages</div>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('users')">ðŸ‘¥ Manage Users</button>
            <button class="tab-btn" onclick="showTab('messages')">ðŸ’¬ Search Messages</button>
        </div>

        <div id="usersTab" class="tab-content active">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>Users Management</h3>
                <button class="btn" onclick="showAddUserModal()">+ Add User</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Supervisor</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- Users will be loaded here -->
                </tbody>
            </table>
        </div>

        <div id="messagesTab" class="tab-content">
            <div style="margin-bottom: 20px;">
                <h3>Search Messages</h3>
                <div class="form-group">
                    <input type="text" id="messageSearchInput" placeholder="Search messages..." style="width: 100%;">
                </div>
                <button class="btn" onclick="searchMessages()">Search</button>
            </div>
            <div id="searchResults">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <!-- ADD USER MODAL -->
    <div class="modal" id="addUserModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New User</h3>
                <button class="close-btn" onclick="closeAddUserModal()">&times;</button>
            </div>
            <form id="addUserForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="newUserName">Name:</label>
                        <input type="text" id="newUserName" required>
                    </div>
                    <div class="form-group">
                        <label for="newUserEmail">Email:</label>
                        <input type="email" id="newUserEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="newUserPassword">Password:</label>
                        <input type="password" id="newUserPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newUserRole">Role:</label>
                        <select id="newUserRole">
                            <option value="user">User</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="newUserSupervisor">Supervisor (optional):</label>
                    <select id="newUserSupervisor">
                        <option value="">No Supervisor</option>
                    </select>
                </div>
                <button type="submit" class="btn">Add User</button>
                <div class="error" id="addUserError"></div>
            </form>
        </div>
    </div>

    <script src="socket.io.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="utils.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
