<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Chat - Facebook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 shadow-sm">
        <div class="flex justify-between items-center px-8 py-4">
            <div class="flex items-center gap-4">
                <div class="text-2xl">ðŸ’¬</div>
                <h2 class="text-xl font-semibold">Omni Chat</h2>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3">
                    <div id="userAvatar" class="w-10 h-10 bg-blue-500 text-white rounded-full flex items-center justify-center font-semibold">
                        U
                    </div>
                    <div>
                        <div id="userName" class="font-medium">User Name</div>
                        <div id="userRole" class="text-sm text-slate-500 capitalize">user</div>
                    </div>
                </div>
                <button
                    id="logoutButton"
                    class="px-4 py-2 text-sm bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors"
                >
                    Logout
                </button>
            </div>
        </div>
    </header>
    <!-- Navigation Tabs -->
    <nav class="bg-white border-b border-slate-200">
        <div class="flex px-8">
            <a href="dashboard.html" class="tab-btn">
                <span>ðŸ“Š</span>
                Dashboard
            </a>
            <a href="facebook.html" class="tab-btn active">
                <span><img src="images/facebook.svg" alt="Facebook" style="width:20px; height:20px; vertical-align:middle;"></span>
                Facebook
            </a>
            <a href="whatsapp.html" class="tab-btn">
                <span><img src="images/whatsapp.svg" alt="WhatsApp" style="width:20px; height:20px; vertical-align:middle;"></span>
                WhatsApp
            </a>
            <a href="account_management.html" class="tab-btn">
                <span>ðŸ‘¤</span>
                Accounts
            </a>
        </div>
    </nav>
    <!-- Facebook Chat Content -->
    <main class="fullscreen-chat p-8">
        <div class="h-[calc(100vh-200px)] bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="flex h-full">
                <!-- Conversations Sidebar -->
                <div class="w-80 border-r border-slate-200 flex flex-col">
                    <div class="p-4 border-b border-slate-200">
                        <h2 class="text-lg font-semibold mb-3">Facebook Conversations</h2>
                        <input
                            type="text"
                            placeholder="Search conversations..."
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>
                    <div id="facebookConversationsList" class="flex-1 overflow-y-auto">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
                <!-- Chat Area -->
                <div class="flex-1 flex flex-col">
                    <div id="facebookChatArea" class="flex-1 flex flex-col bg-blue-50">
                        <!-- Placeholder when no conversation is selected -->
                        <div id="facebookChatPlaceholder" class="flex-1 flex items-center justify-center text-slate-500">
                            <div class="text-center">
                                <div class="text-4xl mb-4">ðŸ’¬</div>
                                <div class="text-lg">Select a conversation to start chatting</div>
                            </div>
                        </div>
                        <!-- Structured chat area, initially hidden -->
                        <div id="facebookChatStructured" class="flex-1 flex flex-col hidden">
                            <!-- Chat Header -->
                            <div class="px-6 py-4 border-b border-slate-200 flex items-center gap-4 bg-white">
                                <div class="w-10 h-10 rounded-full bg-blue-200 flex items-center justify-center text-xl">ðŸ”µ</div>
                                <div>
                                    <div id="facebookChatTitle" class="font-semibold text-lg">Contact Name</div>
                                    <div id="facebookChatSubtitle" class="text-xs text-slate-500">Online</div>
                                </div>
                            </div>
                            <!-- Messages List -->
                            <div id="facebookMessagesList" class="flex-1 overflow-y-auto px-6 py-4 space-y-3 bg-blue-50">
                                <!-- Messages will be dynamically inserted here -->
                            </div>
                            <!-- Input Area (admin only) -->
                            <form id="facebookMessageForm" class="flex items-center gap-3 p-4 border-t border-slate-200 bg-white hidden">
                                <input id="facebookMessageInput" type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded-full border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-sm" autocomplete="off">
                                <button id="facebookSendButton" type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-full font-semibold transition">
                                    Send
                                </button>
                                <button id="facebookEndSessionButton" type="button" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-full font-semibold transition">
                                    End Session
                                </button>
                            </form>
                            <div id="facebookMessageStatus" class="hidden"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="shared.js"></script>
    <script src="facebook.js"></script> <!-- or whatsapp.js, dashboard.js, etc. -->
</body>
</html>
