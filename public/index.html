<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chat App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- LOGIN PAGE -->
    <div class="container" id="loginContainer">
        <div class="logo">
            <h1>ðŸ’¬ ChatApp</h1>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <span id="loginText">Login</span>
                <div class="spinner" id="loginSpinner" style="display: none;"></div>
            </button>
            <div class="error" id="loginError"></div>
        </form>
        <p style="text-align: center; margin-top: 20px; color: #666; font-size: 14px;">
            Default Admin: admin@example.com / admin123
        </p>
    </div>

    <!-- DASHBOARD PAGE (Hidden initially) -->
    <div class="dashboard" id="dashboardContainer" style="display: none;">
        <!-- ... (same dashboard HTML as before) ... -->
    </div>

    <!-- CHAT PAGE (Hidden initially) -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <!-- ... (same chat HTML as before) ... -->
    </div>

    <!-- ADD USER MODAL -->
    <div class="modal" id="addUserModal">
        <!-- ... (same modal HTML as before) ... -->
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
