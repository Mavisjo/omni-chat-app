<!-- CHAT PAGE -->
<div class="chat-container" id="chatContainer" style="display:none;">
  <div class="sidebar">
    <div class="sidebar-header">
      <h3>Chats</h3>
      <button onclick="goToDashboard()">⚙️</button>
    </div>
    <div class="chat-tabs">
      <button class="tab-btn active" onclick="showPlatform('facebook')">Facebook</button>
      <button class="tab-btn" onclick="showPlatform('whatsapp')">WhatsApp</button>
    </div>
    <div class="user-list" id="chatList"></div>
  </div>

  <div class="chat-main">
    <div class="chat-header">
      <h3 id="chatUserName">Select a conversation</h3>
      <button onclick="goToDashboard()" class="btn">Back</button>
    </div>
    <div class="chat-body" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type..." disabled/>
      <button id="sendBtn" class="send-btn" disabled onclick="sendMessage()">📤</button>
    </div>
  </div>
</div>
