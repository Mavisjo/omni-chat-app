<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omni Chat Dashboard</title>
</head>
<body>
  <h2>Welcome to Omni Chat</h2>
  <button onclick="logout()">Logout</button>
  <h3>Unclaimed Messages</h3>
  <ul id="messages"></ul>

  <h3>Reply to Message</h3>
  <div id="replySection" style="display: none;">
    <p>Replying to: <span id="replyTo"></span></p>
    <textarea id="replyContent"></textarea><br />
    <button onclick="sendReply()">Send Reply</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
