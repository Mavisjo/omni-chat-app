<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Chat - Multi-Channel Support</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <!-- Login Screen -->
    <div id="loginScreen" class="container">
        <div class="header">
            <h1>ðŸŽ¯ Omni Chat</h1>
            <p>Multi-Channel Customer Support Platform</p>
        </div>
        <div class="login-container">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <div class="user-info">
                <h1>ðŸŽ¯ Omni Chat Dashboard</h1>
                <div>
                    <span id="currentUser">Loading...</span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('chat')">ðŸ’¬ Live Chat</button>
            <button class="nav-tab" id="adminTab" onclick="showTab('admin')">ðŸ‘¥ Admin Panel</button>
        </div>

        <!-- Chat Content -->
        <div id="chatContent" class="content active">
            <div class="chat-layout">
                <div class="conversation-list">
                    <h3 style="margin-bottom: 1rem; color: #374151;">Conversations</h3>
                    <button class="btn" onclick="loadConversations()" style="width: 100%; margin-bottom: 15px;">ðŸ”„ Refresh</button>
                    <div id="conversationsList">
                        <div class="empty-state">
                            <p>No conversations yet</p>
                        </div>
                    </div>
                </div>

                <div class="chat-area">
                    <div id="chatPlaceholder" class="empty-state">
                        <h3>Select a conversation to start chatting</h3>
                        <p>Choose a conversation from the list to view messages</p>
                    </div>
                    
                    <div id="activeChatArea" class="hidden" style="height: 100%; display: flex; flex-direction: column;">
                        <div class="chat-header">
                            <div id="chatHeaderInfo">
                                <strong id="customerName">Customer</strong>
                                <span id="conversationSource" class="conversation-source">WhatsApp</span>
                                <button id="claimButton" class="claim-btn hidden">Claim Conversation</button>
                            </div>
                        </div>
                        
                        <div class="messages-container" id="messagesContainer">
                            <!-- Messages will be populated here -->
                        </div>
                        
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                            <button class="send-btn" id="sendButton" onclick="sendMessage()" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Content -->
        <div id="adminContent" class="content">
            <h2 style="margin-bottom: 2rem; color: #1f2937;">Admin Panel</h2>
            
            <!-- Add User Form -->
            <div style="background: #f8fafc; padding: 2rem; border-radius: 12px; margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1rem; color: #374151;">Add New User</h3>
                <form id="addUserForm" style="display: grid; grid-template-columns: 1fr 1fr 200px auto; gap: 1rem; align-items: end;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="userName">Full Name</label>
                        <input type="text" id="userName" name="name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="userEmail">Email Address</label>
                        <input type="email" id="userEmail" name="email" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label for="userRole">Role</label>
                        <select id="userRole" name="role" required>
                            <option value="agent">Agent</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn" style="height: fit-content;">Add User</button>
                </form>
            </div>

            <!-- Users List -->
            <div class="user-list">
                <h3 style="margin-bottom: 1rem; color: #374151;">Current Users</h3>
                <button class="btn" onclick="loadUsers()" style="margin-bottom: 15px;">ðŸ”„ Refresh Users</button>
                <div id="usersList">
                    <!-- Users will be populated here -->
                </div>
            </div>
        </div>
    </div>

<script src="mainscript.js"></script>
</body>
</html>
