<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omni Chat App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- LOGIN -->
  <div id="loginContainer" class="container">
    <div class="logo"><h1>Omni Chat</h1></div>
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit" class="btn">
        <span id="loginText">Login</span>
        <span id="loginSpinner" class="spinner" style="display:none;"></span>
      </button>
      <div id="loginError" class="error"></div>
    </form>
  </div>

  <!-- DASHBOARD & CHAT -->
  <div id="appContainer" style="display:none;">
    <div class="header">
      <div class="user-info">
        <div id="userAvatar" class="user-avatar">U</div>
        <div>
          <div id="userName">User Name</div>
          <div id="userRole" class="badge user">User</div>
        </div>
      </div>
      <button class="btn" onclick="logout()">Logout</button>
    </div>

    <div class="nav-tabs">
      <button class="tab-btn active" onclick="switchTab('facebook')">Facebook</button>
      <button class="tab-btn" onclick="switchTab('whatsapp')">WhatsApp</button>
      <button class="tab-btn" onclick="switchTab('dashboard')">Dashboard</button>
    </div>

    <div id="facebookTab" class="tab-content active">
      <h2>Facebook Chat</h2>
      <div class="chat-container"><!-- Chat UI here --></div>
    </div>
    <div id="whatsappTab" class="tab-content">
      <h2>WhatsApp Chat</h2>
      <div class="chat-container"><!-- Chat UI here --></div>
    </div>
    <div id="dashboardTab" class="tab-content">
      <h2>Admin Dashboard</h2>
      <!-- Dashboard UI here -->
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
