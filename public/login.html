 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - User Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .user-info h3 {
            color: #2d3748;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }

        .user-info p {
            color: #718096;
            margin-bottom: 4px;
        }

        .user-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 8px 0;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-inactive {
            background: #fed7d7;
            color: #742a2a;
        }

        .user-actions {
            display: flex;
            gap: 8px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .user-actions .btn {
            padding: 8px 16px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #718096;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
        }

        .stat-label {
            color: #718096;
            margin-top: 8px;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: end;
        }

        .search-bar .form-group {
            flex: 1;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .user-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Panel</h1>
            <p>User Management System</p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="auth-section">
            <h2>Admin Login</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required placeholder="admin@example.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="modal-header">
                <h2>User Management</h2>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>

            <!-- Stats -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded here -->
            </div>

            <!-- Add User Button -->
            <button id="addUserBtn" class="btn">‚ûï Add New User</button>

            <!-- Search and Filters -->
            <div class="search-bar">
                <div class="form-group">
                    <label for="searchInput">Search Users:</label>
                    <input type="text" id="searchInput" placeholder="Search by name, email, or username">
                </div>
                <div class="form-group">
                    <label for="roleFilter">Filter by Role:</label>
                    <select id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                        <option value="moderator">Moderator</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="statusFilter">Filter by Status:</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button id="searchBtn" class="btn">üîç Search</button>
                </div>
            </div>

            <!-- Users Grid -->
            <div id="usersGrid" class="users-grid">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New User</h3>
                <button class="close" id="closeModal">&times;</button>
            </div>
            <div id="modalAlert"></div>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role">
                            <option value="user">User</option>
                            <option value="moderator">Moderator</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" id="passwordGroup">
                    <label for="password">Password:</label>
                    <input type="password" id="password" minlength="6">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isActive" checked> Active Account
                    </label>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-success" id="saveBtn">Save User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class AdminPanel {
    constructor() {
        this.token = localStorage.getItem('adminToken');
        // Dynamic API URL based on current location
        this.baseURL = `${window.location.origin}/api`;
        this.currentUser = null;
        this.users = [];
        this.init();
    }

    init() {
        this.bindEvents();
        if (this.token) {
            this.showAdminPanel();
            this.loadUserStats();
            this.loadUsers();
        }
    }

    bindEvents() {
        // Login form
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.login();
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            this.logout();
        });

        // Add user button
        document.getElementById('addUserBtn').addEventListener('click', () => {
            this.openUserModal();
        });

        // User form
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.saveUser();
        });

        // Modal close buttons
        document.getElementById('closeModal').addEventListener('click', () => {
            this.closeUserModal();
        });
        document.getElementById('cancelBtn').addEventListener('click', () => {
            this.closeUserModal();
        });

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', () => {
            this.loadUsers();
        });

        // Enter key search
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.loadUsers();
            }
        });
    }

    async login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        try {
            const response = await fetch(`${this.baseURL}/users/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                if (data.data.user.role !== 'admin') {
                    this.showAlert('loginAlert', 'Access denied. Admin privileges required.', 'error');
                    return;
                }

                this.token = data.data.token;
                this.currentUser = data.data.user;
                localStorage.setItem('adminToken', this.token);
                
                this.showAdminPanel();
                this.loadUserStats();
                this.loadUsers();
            } else {
                this.showAlert('loginAlert', data.message, 'error');
            }
        } catch (error) {
            console.error('Login error:', error);
            this.showAlert('loginAlert', 'Login failed. Please check your connection and try again.', 'error');
        }
    }

    logout() {
        this.token = null;
        this.currentUser = null;
        localStorage.removeItem('adminToken');
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('adminPanel').style.display = 'none';
        document.getElementById('loginForm').reset();
    }

    showAdminPanel() {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
    }

    async loadUserStats() {
        try {
            const response = await fetch(`${this.baseURL}/users/stats/overview`, {
                headers: {
                    'Authorization': `Bearer ${this.token}`
                }
            });

            const data = await response.json();
            if (data.success) {
                this.displayStats(data.data);
            }
        } catch (error) {
            console.error('Failed to load stats:', error);
        }
    }

    displayStats(stats) {
        const statsGrid = document.getElementById('statsGrid');
        statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-number">${stats.totalUsers}</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.activeUsers}</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.adminUsers}</div>
                <div class="stat-label">Admin Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">${stats.recentUsers}</div>
                <div class="stat-label">Recent Users (30 days)</div>
            </div>
        `;
    }

    async loadUsers() {
        const search = document.getElementById('searchInput').value;
        const role = document.getElementById('roleFilter').value;
        const isActive = document.getElementById('statusFilter').value;

        let url = `${this.baseURL}/users?`;
        const params = new URLSearchParams();
        
        if (search) params.append('search', search);
        if (role) params.append('role', role);
        if (isActive !== '') params.append('isActive', isActive);
        
        url += params.toString();

        try {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${this.token}`
                }
            });

            const data = await response.json();
            if (data.success) {
                this.users = data.data.users;
                this.displayUsers();
            }
        } catch (error) {
            console.error('Failed to load users:', error);
        }
    }

    displayUsers() {
        const usersGrid = document.getElementById('usersGrid');
        if (this.users.length === 0) {
            usersGrid.innerHTML = '<p style="text-align: center; color: #718096;">No users found.</p>';
            return;
        }

        usersGrid.innerHTML = this.users.map(user => `
            <div class="user-card">
                <div class="user-info">
                    <h3>${user.profile.firstName} ${user.profile.lastName} (@${user.username})</h3>
                    <p><strong>Email:</strong> ${user.email}</p>
                    <p><strong>Role:</strong> ${user.role}</p>
                    <p><strong>Phone:</strong> ${user.profile.phone || 'N/A'}</p>
                    <p><strong>Last Login:</strong> ${user.lastLogin ? new Date(user.lastLogin).toLocaleDateString() : 'Never'}</p>
                    <span class="user-status ${user.isActive ? 'status-active' : 'status-inactive'}">
                        ${user.isActive ? 'Active' : 'Inactive'}
                    </span>
                </div>
                <div class="user-actions">
                    <button class="btn" onclick="adminPanel.editUser('${user.id}')">‚úèÔ∏è Edit</button>
                    <button class="btn ${user.isActive ? 'btn-secondary' : 'btn-success'}" 
                            onclick="adminPanel.toggleUserStatus('${user.id}')">
                        ${user.isActive ? 'üö´ Deactivate' : '‚úÖ Activate'}
                    </button>
                    <button class="btn btn-secondary" onclick="adminPanel.resetPassword('${user.id}')">üîë Reset Password</button>
                    ${user.id !== this.currentUser.id ? `<button class="btn btn-danger" onclick="adminPanel.deleteUser('${user.id}')">üóëÔ∏è Delete</button>` : ''}
                </div>
            </div>
        `).join('');
    }

    openUserModal(user = null) {
        const modal = document.getElementById('userModal');
        const modalTitle = document.getElementById('modalTitle');
        const form = document.getElementById('userForm');
        const passwordGroup = document.getElementById('passwordGroup');

        if (user) {
            modalTitle.textContent = 'Edit User';
            this.fillUserForm(user);
            passwordGroup.style.display = 'none';
            document.getElementById('password').required = false;
        } else {
            modalTitle.textContent = 'Add New User';
            form.reset();
            document.getElementById('isActive').checked = true;
            passwordGroup.style.display = 'block';
            document.getElementById('password').required = true;
        }

        modal.style.display = 'block';
    }

    fillUserForm(user) {
        document.getElementById('userId').value = user.id;
        document.getElementById('username').value = user.username;
        document.getElementById('email').value = user.email;
        document.getElementById('firstName').value = user.profile.firstName || '';
        document.getElementById('lastName').value = user.profile.lastName || '';
        document.getElementById('phone').value = user.profile.phone || '';
        document.getElementById('role').value = user.role;
        document.getElementById('isActive').checked = user.isActive;
    }

    closeUserModal() {
        document.getElementById('userModal').style.display = 'none';
        document.getElementById('modalAlert').innerHTML = '';
    }

    async saveUser() {
        const userId = document.getElementById('userId').value;
        const userData = {
            username: document.getElementById('username').value,
            email: document.getElementById('email').value,
            role: document.getElementById('role').value,
            isActive: document.getElementById('isActive').checked,
            profile: {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value
            }
        };

        if (!userId) {
            userData.password = document.getElementById('password').value;
        }

        try {
            const url = userId ? `${this.baseURL}/users/${userId}` : `${this.baseURL}/users`;
            const method = userId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${this.token}`
                },
                body: JSON.stringify(userData)
            });

            const data = await response.json();
            if (data.success) {
                this.showAlert('modalAlert', data.message, 'success');
                setTimeout(() => {
                    this.closeUserModal();
                    this.loadUsers();
                    this.loadUserStats();
                }, 1500);
            } else {
                this.showAlert('modalAlert', data.message, 'error');
            }
        } catch (error) {
            this.showAlert('modalAlert', 'Failed to save user. Please try again.', 'error');
        }
    }

    editUser(userId) {
        const user = this.users.find(u => u.id === userId);
        if (user) {
            this.openUserModal(user);
        }
    }

    async toggleUserStatus(userId) {
        try {
            const response = await fetch(`${this.baseURL}/users/${userId}/toggle-status`, {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${this.token}`
                }
            });

            const data = await response.json();
            if (data.success) {
                this.loadUsers();
                this.loadUserStats();
            }
        } catch (error) {
            console.error('Failed to toggle user status:', error);
        }
    }

    async resetPassword(userId) {
        const newPassword = prompt('Enter new password (minimum 6 characters):');
        if (!newPassword || newPassword.length < 6) {
            alert('Password must be at least 6 characters long.');
            return;
        }

        try {
            const response = await fetch(`${this.baseURL}/users/${userId}/reset-password`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${this.token}`
                },
                body: JSON.stringify({ newPassword })
            });

            const data = await response.json();
            if (data.success) {
                alert('Password reset successfully!');
            } else {
                alert(data.message);
            }
        } catch (error) {
            alert('Failed to reset password. Please try again.');
        }
    }

    async deleteUser(userId) {
        if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
            return;
        }

        try {
            const response = await fetch(`${this.baseURL}/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${this.token}`
                }
            });

            const data = await response.json();
            if (data.success) {
                this.loadUsers();
                this.loadUserStats();
            } else {
                alert(data.message);
            }
        } catch (error) {
            alert('Failed to delete user. Please try again.');
        }
    }

    showAlert(containerId, message, type) {
        const container = document.getElementById(containerId);
        container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        
        if (type === 'success') {
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
    }
}

// Initialize the admin panel
const adminPanel = new AdminPanel();
    </script>
</body>
</html>
