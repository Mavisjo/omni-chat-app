<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Chat - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <!-- Login Container -->
    <div id="loginContainer">
        <div class="login-card">
            <!-- Logo -->
            <div class="login-logo">ðŸ’¬</div>
            <h1 class="login-title">Omni Chat</h1>
            <p class="login-subtitle">Connect across all platforms</p>
            <!-- Login Form -->
            <form id="loginForm">
                    <div>
                    <label class="login-label">Email</label>
                        <input
                            type="email"
                            id="email"
                            required
                            placeholder="Enter your email"
                        class="login-input"
                        />
                    </div>
                    <div>
                    <label class="login-label">Password</label>
                        <input
                            type="password"
                            id="password"
                            required
                            placeholder="Enter your password"
                        class="login-input"
                        />
                    </div>
                    <button
                        type="submit"
                        id="loginButton"
                    class="login-btn"
                    >
                        <span id="loginText">Login</span>
                    <div id="loginSpinner" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin hidden" style="display:inline-block;vertical-align:middle;"></div>
                    </button>
                <div id="loginError" class="login-error hidden"></div>
                </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
