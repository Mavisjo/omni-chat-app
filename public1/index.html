<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omni Messenger</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .messenger-container {
      width: 400px;
      height: 600px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .chat-header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .platform-selector {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 10px;
    }

    .platform-btn {
      padding: 6px 12px;
      border: 1px solid rgba(255,255,255,0.3);
      background: rgba(255,255,255,0.1);
      color: white;
      border-radius: 15px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .platform-btn.active {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f8f9fa;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      align-items: flex-end;
    }

    .message.sent {
      justify-content: flex-end;
    }

    .message.received {
      justify-content: flex-start;
    }

    .message.system {
      justify-content: center;
    }

    .message-bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }

    .message.sent .message-bubble {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .message.received .message-bubble {
      background: white;
      color: #333;
      border: 1px solid #e1e5e9;
      border-bottom-left-radius: 6px;
    }

    .message.system .message-bubble {
      background: rgba(0,0,0,0.05);
      color: #666;
      font-size: 12px;
      border-radius: 12px;
      padding: 8px 12px;
    }

    .message.error .message-bubble {
      background: #ff4757;
      color: white;
    }

    .message-time {
      font-size: 11px;
      color: #999;
      margin: 5px 10px 0;
    }

    .chat-input-container {
      padding: 20px;
      background: white;
      border-top: 1px solid #e1e5e9;
    }

    .recipient-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e1e5e9;
      border-radius: 20px;
      font-size: 14px;
      margin-bottom: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    .recipient-input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .message-input-container {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e1e5e9;
      border-radius: 20px;
      font-size: 14px;
      resize: none;
      outline: none;
      max-height: 100px;
      min-height: 44px;
      transition: all 0.3s ease;
    }

    .message-input:focus {
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .send-btn {
      width: 44px;
      height: 44px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .send-btn:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
    }

    .send-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .typing-indicator {
      display: none;
      padding: 10px 0;
      color: #666;
      font-size: 12px;
      font-style: italic;
    }

    .typing-indicator.show {
      display: block;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      animation: fadeInUp 0.3s ease;
    }

    /* Custom scrollbar */
    .chat-messages::-webkit-scrollbar {
      width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    .chat-messages::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }
  </style>
</head>
<body>

  <div class="messenger-container">
    <div class="chat-header">
      <h1>Omni Messenger</h1>
      <div class="platform-selector">
        <button class="platform-btn active" data-platform="whatsapp">WhatsApp</button>
        <button class="platform-btn" data-platform="facebook">Messenger</button>
        <button class="platform-btn" data-platform="email">Email</button>
      </div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message system">
        <div class="message-bubble">
          Welcome to Omni Messenger! Select a platform and start chatting.
        </div>
      </div>
    </div>

    <div class="typing-indicator" id="typingIndicator">
      Sending message...
    </div>

    <div class="chat-input-container">
      <input 
        type="text" 
        id="recipientInput" 
        class="recipient-input" 
        placeholder="Enter phone number or email..."
      />
      
      <div class="message-input-container">
        <textarea 
          id="messageInput" 
          class="message-input" 
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button id="sendBtn" class="send-btn">
          ➤
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chatMessages');
    const recipientInput = document.getElementById('recipientInput');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const typingIndicator = document.getElementById('typingIndicator');
    const platformBtns = document.querySelectorAll('.platform-btn');

    let currentPlatform = 'whatsapp';
    const API_BASE_URL = 'https://omni-chat-app-dbd9c00cc9c4.herokuapp.com';

    // Platform selection
    platformBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        platformBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentPlatform = btn.dataset.platform;
        
        // Update placeholder based on platform
        const placeholder = currentPlatform === 'email' 
          ? 'Enter email address...' 
          : 'Enter phone number...';
        recipientInput.placeholder = placeholder;
        
        addSystemMessage(`Switched to ${btn.textContent}`);
      });
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 100) + 'px';
    });

    // Send on Enter (but not Shift+Enter)
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    function addMessage(text, type = 'sent', showTime = true) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      
      const bubbleDiv = document.createElement('div');
      bubbleDiv.className = 'message-bubble';
      bubbleDiv.textContent = text;
      
      messageDiv.appendChild(bubbleDiv);
      
      if (showTime && type !== 'system') {
        const timeDiv = document.createElement('div');
        timeDiv.className = 'message-time';
        timeDiv.textContent = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        messageDiv.appendChild(timeDiv);
      }
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addSystemMessage(text) {
      addMessage(text, 'system', false);
    }

    function showTypingIndicator() {
      typingIndicator.classList.add('show');
    }

    function hideTypingIndicator() {
      typingIndicator.classList.remove('show');
    }

    async function sendMessage() {
      const recipient = recipientInput.value.trim();
      const message = messageInput.value.trim();

      if (!recipient || !message) {
        addMessage('Please enter both recipient and message.', 'error', false);
        return;
      }

      // Add user message to chat
      addMessage(message, 'sent');
      messageInput.value = '';
      messageInput.style.height = 'auto';

      let endpoint = '';
      let body = {};

      if (currentPlatform === 'whatsapp') {
        endpoint = '/whatsapp/send';
        body = { to: recipient, message: message };
      } else if (currentPlatform === 'facebook') {
        endpoint = '/facebook/send';
        body = { recipient_id: recipient, message: message };
      } else if (currentPlatform === 'email') {
        endpoint = '/email/send';
        body = { to: recipient, subject: 'Message from Omni Chat', text: message };
      }

      sendBtn.disabled = true;
      showTypingIndicator();

      try {
        const res = await fetch(API_BASE_URL + endpoint, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(body),
          mode: 'cors'
        });

        if (!res.ok) {
          throw new Error(`Server error: ${res.statusText}`);
        }

        const data = await res.json();
        addMessage('✅ Message delivered successfully!', 'system', false);
        
      } catch (err) {
        addMessage(`❌ Failed to send: ${err.message}`, 'error', false);
      } finally {
        sendBtn.disabled = false;
        hideTypingIndicator();
      }
    }

    sendBtn.addEventListener('click', sendMessage);

    // Welcome message
    setTimeout(() => {
      addSystemMessage('Ready to send messages via WhatsApp, Facebook Messenger, or Email!');
    }, 1000);
  </script>

</body>
</html>
