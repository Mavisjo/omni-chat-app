<!DOCTYPE html>
<html>
<head>
    <title>Webhook Test</title>
</head>
<body>
    <h1>Facebook Webhook Test</h1>
    <div>
        <label>Verify Token: <input type="text" id="verifyToken" value="your_verify_token"></label>
    </div>
    <button onclick="testWebhook()">Test Webhook</button>
    <div id="response"></div>
    <script>
        async function testWebhook() {
            const verifyToken = document.getElementById('verifyToken').value;
            const responseDiv = document.getElementById('response');
            
            try {
                const response = await fetch('https://omni-chat-app.onrender.com/api/facebook/webhook', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    params: {
                        'hub.mode': 'subscribe',
                        'hub.verify_token': verifyToken,
                        'hub.challenge': 'CHALLENGE_ACCEPTED'
                    }
                });

                const data = await response.json();
                responseDiv.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                responseDiv.innerHTML = `<pre>${error}</pre>`;
            }
        }
    </script>
</body>
</html>
